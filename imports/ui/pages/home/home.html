<template name="start">
  <div style="width:95%">
    <div class="ui two column very relaxed stackable grid">
      <div class="column">
        <div class="row">
          <div class="ui two column grid">
            <!-- RACE TIME -->
            <div class="column">
              <h1 class="ui dividing header">
                Race time
              </h1>
              {{> stopwatch}}
            </div>
            <!-- WEATHER -->
            <div class="column">
              <h1 class="ui dividing header">
                Wheater conditions
              </h1>
              {{> wheater}}

            </div>
          </div>
        </div>

        <!-- image of track and KPI -->
        <div class="row">
          <div class="ui grid">
            <div class="row">
              <!-- <div class="eight wide column">
                <h1 class="ui dividing header">
                  Track overview
                </h1>
                <img class="ui fluid medium image" src="/images/racetrack.jpg">
              </div> -->

            </div>
            <!-- KPI objects -->
            <div class="row">
              <div class="sixteen wide column">
                <div class="row">
                  <h1 class="ui dividing header">
                    Top 10 teams
                  </h1>
                  <!-- <iframe src='http://localhost/single/?appid=c5b280bd-525b-4241-8529-149dd755b7da&obj=sjhFPWz&opt=nointeraction&select=clearall'
                    style='border:none; width:100%; height:40vh'></iframe> -->
                    <iframe src='http://localhost:81/single/?appid=c5b280bd-525b-4241-8529-149dd755b7da&obj=sjhFPWz&opt=nointeraction&select=clearall' style='border:none; width:100%; height:40vh'></iframe>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>

      <!-- SECOND COLUMN RACING TABLES -->
      <div class="column">
        <h1 class="ui dividing header">
          What are the current laptimes?
        </h1>

        <div class="ui two column grid">

          <div class="column">
            {{> teamTable teamId='car01'}}
          </div>
          <div class="column">
            {{> teamTable teamId='car02'}}
          </div>

        </div>
      </div>
    </div>
  </div>
</template>

<template name="stopwatch">
  <div class="ui two column grid">
<div class="column">
  {{#if running}}
  <div class="clockContainer">
    <div class="clockTop"></div>
      <div class='clockOut'>
        <div class="clockNeedle"></div>
      </div>
  </div>
{{/if}}
</div>
<div class="column">  <h1 style="font-size:3em">
  {{duration}}</h1> 
</div>

  </div>
 </template>

<template name="wheater">
    <a href="https://www.accuweather.com/en/nl/utrecht/250560/weather-forecast/250560" class="aw-widget-legal">      
      </a><div id="awcc1505814100020" class="aw-widget-current"  data-locationkey="250560" data-unit="c" data-language="en-us" data-useip="false" data-uid="awcc1505814100020"></div><script type="text/javascript" src="https://oap.accuweather.com/launch.js"></script>
</template>

<template name="teamTable">
  <h1 class="ui header">
    Team {{teamId}}
  </h1>

  <table class="ui celled padded table">
    <thead>
      <tr>
        <th class="single line">Lap</th>
        <th>Time</th>
      </tr>
    </thead>
    <tbody>
      {{#each lap in RaceDBTeam teamId}}
        <tr>
          <td>
            {{log lap}} 
            {{lap.lapNr}}
          </td>
          <td>
            {{lap.lapTime}}
          </td>
        </tr>
      {{/each}}
    </tbody>
  </table>
</template>
