<template name="start">

  <div style="width:95%">
    <div class="ui two column internally celled very relaxed grid">
      <div class="column">
        <div class="row">
          <div class="ui two column grid">
            <!-- RACE TIME -->
            <div class="column">
              <h1 class="ui dividing header">
                Race time
              </h1>
              {{> clock}}
            </div>
            <!-- WEATHER -->
            <div class="column">
              <h1 class="ui dividing header">
                Wheater conditions
              </h1>
              {{> wheater}}

            </div>
          </div>
        </div>

        <!-- image of track and KPI -->
        <div class="row">
          <div class="ui grid">
            <div class="row">
              <!-- <div class="eight wide column">
                <h1 class="ui dividing header">
                  Track overview
                </h1>
                <img class="ui fluid medium image" src="/images/racetrack.jpg">
              </div> -->

            </div>
            <!-- KPI objects -->
            <div class="row">
              <div class="sixteen wide column">
                <div class="row">
                  <h1 class="ui dividing header">
                    Fastest lap
                  </h1>
                  <h2 style="margin:1em">3:24</h2>
                  
                  <!-- <iframe src='http://192.168.0.124/anon/single/?appid=80a8f107-1b67-4811-8cc1-d22bbb00c9dc&obj=TDmGjuF&opt=nointeraction&select=clearall'
                    style='border:none;height: 116px;'></iframe> -->
                </div>
                <div class="row">
                  <h1 class="ui dividing header">
                    Top 10 teams
                  </h1>
                  <iframe src='http://192.168.0.124/anon/single/?appid=80a8f107-1b67-4811-8cc1-d22bbb00c9dc&obj=sjhFPWz&opt=nointeraction&select=clearall'
                    style='border:none; width:100%; height:40vh'></iframe>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>

      <!-- SECOND COLUMN RACING TABLES -->
      <div class="column">
        <h1 class="ui dividing header">
          What are the current laptimes?
        </h1>

        <div class="ui two column grid">

          <div class="column">
            {{> teamTable teamId=1}}
          </div>
          <div class="column">
            {{> teamTable teamId=2}}
          </div>

        </div>
      </div>
    </div>
  </div>
</template>

<template name="teamTable">
  <h1 class="ui header">
    Team {{teamId}}
  </h1>

  <table class="ui celled padded table">
    <thead>
      <tr>
        <th class="single line">Lap</th>
        <th>Time</th>
      </tr>
    </thead>
    <tbody>
      {{#each lap in RaceDBTeam1}}
        <tr>
          <td>
            {{log lap}} {{lap.LapNr}}
          </td>
          <td>
            {{lap.LapTime}}
          </td>
        </tr>
      {{/each}}
    </tbody>
  </table>
</template>
